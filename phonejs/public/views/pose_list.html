<div data-options="dxView : { name: 'pose_list', title: 'Poses' } " >
  <div class="pose_list-view"  data-options="dxContent : { targetPlaceholder: 'content' } ">
    <div data-bind="dxToolbar: { items: [ 
    {  align: 'left', widget: 'button', options: { type: 'back', text: 'Back', clickAction: '#_back'}},
    {  align: 'center', text: 'Poses' },
    {  align: 'right', widget: 'button', options: { type: 'normal', icon: 'menu', clickAction: '#home'}},
    ] }" ></div>

    <div data-bind="dxTextBox: { mode: 'search', value: '', placeholder:'type to search'}"></div>
    
    <div data-bind="dxList: { dataSource: dataSource}">
      <div data-options="dxTemplate : { name: 'item' }"
      data-bind="text: name, dxAction: '#pose/{id}'" ></div>    
    </div>
    
  </div>
</div>
