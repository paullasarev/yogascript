<head>

    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/knockout-2.2.1.js"></script>
    <script type="text/javascript" src="js/globalize.min.js"></script>
    <script type="text/javascript" src="js/moment.min.js"></script>

    <script type="text/javascript" src="js/dx.phonejs.js"></script>
    
    <link rel="stylesheet" type="text/css" href="css/dx.common.css" />
    <link rel="stylesheet" type="text/css" href="css/dx.ios.default.css" />
    <link rel="stylesheet" type="text/css" href="css/dx.android.holo-dark.css" />
    <link rel="stylesheet" type="text/css" href="css/dx.win8.black.small.css" />
    <link rel="stylesheet" type="text/css" href="css/dx.desktop.default.css" />
    <link rel="stylesheet" type="text/css" href="css/dx.tizen.white.css" />

    <!-- App -->
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script type="text/javascript" src="index.js"></script>    

    <link rel="stylesheet" type="text/css" href="views/training.css" />
    <script type="text/javascript" src="views/training.js"></script>
    <link rel="dx-template" type="text/html" href="views/training.html"/>

    <link rel="stylesheet" type="text/css" href="views/schedule.css" />
    <script type="text/javascript" src="views/schedule.js"></script>
    <link rel="dx-template" type="text/html" href="views/schedule.html"/>
    
    <link rel="stylesheet" type="text/css" href="views/sequence_list.css" />
    <script type="text/javascript" src="views/sequence_list.js"></script>
    <link rel="dx-template" type="text/html" href="views/sequence_list.html"/>
    
    <link rel="stylesheet" type="text/css" href="views/sequence.css" />
    <script type="text/javascript" src="views/sequence.js"></script>
    <link rel="dx-template" type="text/html" href="views/sequence.html"/>
    
    <link rel="stylesheet" type="text/css" href="views/pose_list.css" />
    <script type="text/javascript" src="views/pose_list.js"></script>
    <link rel="dx-template" type="text/html" href="views/pose_list.html"/>
    
    <link rel="stylesheet" type="text/css" href="views/pose.css" />
    <script type="text/javascript" src="views/pose.js"></script>
    <link rel="dx-template" type="text/html" href="views/pose.html"/>
    
    <link rel="stylesheet" type="text/css" href="views/about.css" />
    <script type="text/javascript" src="views/about.js"></script>
    <link rel="dx-template" type="text/html" href="views/about.html"/>
</head>
<body>
  <!--<div class="dx-viewport"></div>-->
  
  <div data-options="dxLayout : { name: 'default' } " >
      <div data-options="dxContentPlaceholder  : { name: 'content', transition: 'slide' } "></div>
  </div>    
  
  <div data-options="dxView : { name: 'home' } " >
    <div data-options="dxContent : { targetPlaceholder: 'content'}" style="text-align:center">
      <br>
      <div>Yoga Script</div>
      
      <div style="margin-top:20px">
        <div class="button" data-bind="dxButton:{text:'Training', clickAction: doTraining, width:'80%'}"></div>
        <div class="button" data-bind="dxButton:{text:'Schedule', clickAction: doSchedule, width:'80%'}"></div>
        <div class="button" data-bind="dxButton:{text:'Sequences', clickAction: doSequences, width:'80%'}"></div>
        <div class="button" data-bind="dxButton:{text:'Poses', clickAction: doPoses, width:'80%'}"></div>
      </div>
      <div style="margin-top:20px">
        <div class="button" data-bind="dxButton:{text:'About', clickAction: doAbout, width:'80%'}"></div>
      </div>

      <div id="toastContainer" data-bind="dxToast:{message:'Action message', type:'success', displayTime: 3000 }"></div> 

    </div>
  </div>
 
</body>
</html>
